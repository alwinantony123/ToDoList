<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="../assets/icons8-to-do-96.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApplication" ng-controller="myController">
    <header>
        <div class="row text-light">
            <div class="col-md-6 p-3 pl-4">
                <h3>To Do List</h3>
            </div>
        </div>
    </header>
    <section>
        <div class="row pl-5">
            <div class="col-md-12 p-5">
                <div class="card card1 w-50">
                    <div class="card-body bg-light">
                        <input type="text" ng-model="task_name" class="form-control" placeholder="Enter Task"><br>
                        <a href="#" class="btn btn-primary" ng-click="save(task_name)">ADD</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5">
                <table class="table">
                    <thead>
                        <tr class="bg-secondary text-light">
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in tasks" class="{{task.status?'bg-success':'bg-warning'}}">
                            <th scope="row">{{$index+1}}</th>
                            <td class="{{task.status?'completed':''}}">{{task.task_title}}</td>
                            <td>{{task.status?"Finished":"In progress"}}</td>
                            <td><a href="#" class="btn btn-primary" ng-click="remove($index)">Delete</a>
                                <a href="#" class="btn btn-primary" ng-click="finished($index)">Finished</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <style>
        .completed {
            text-decoration: line-through;
        }
        header{
            background: linear-gradient(90deg, #000046 0%, #1cb5e0 100%);
        }
        .card1{
            
            border-style: hidden;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.238);
            position: relative;
            left: -30px;
        }
        /* body{
            background: linear-gradient(90deg, #2f80ed 0%, #56ccf2 100%);
        } */
    </style>

    <script>
        var app = angular.module("myApplication", []);
        app.controller("myController", function ($scope) {
            $scope.tasks = []
            $scope.save = function () {
                $scope.tasks.push({ task_title: $scope.task_name, status: false })
            }
            $scope.remove = function (i) {
                $scope.tasks.splice(i, 1);
            }
            $scope.finished = function (i) {
                $scope.tasks[i].status = true;
            }
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    

</body>

</html>
